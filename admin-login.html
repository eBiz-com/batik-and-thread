<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Admin Login - Batik & Thread</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f4f4f4;
  display: flex;
  height: 100vh;
  justify-content: center;
  align-items: center;
}

.login-box {
  background: white;
  padding: 30px;
  border-radius: 8px;
  width: 320px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

h2 {
  text-align: center;
  margin-bottom: 20px;
}

input {
  width: 100%;
  padding: 10px;
  margin-top: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

button {
  width: 100%;
  padding: 12px;
  margin-top: 15px;
  background: #28a745;
  border: none;
  color: white;
  border-radius: 5px;
  font-size: 16px;
  cursor: pointer;
}

button:hover {
  background: #218838;
}

.error {
  color: red;
  text-align: center;
  margin-top: 10px;
}
</style>

<script>
function login() {
  const username = document.getElementById("user").value;
  const password = document.getElementById("pass").value;

  if (username === "Admin" && password === "Batik2025!") {
    localStorage.setItem("auth", "true");
    window.location.href = "receipt.html";
  } else {
    document.getElementById("errorMsg").innerText = "Invalid login details.";
  }
}
</script>

</head>

<body>

<div class="login-box">
  <h2>Admin Login</h2>

  <input id="user" type="text" placeholder="Username">
  <input id="pass" type="password" placeholder="Password">

  <button onclick="login()">Login</button>

  <div id="errorMsg" class="error"></div>
</div>

</body>
</html>
